<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choropleth Map</title>
    <script src="./JS/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title" id="title">
            <h1>United States Educational Attainment</h1>
            <p id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</p>
        </div>
       
    </div>
    <svg id="legend">
        <g>
            <rect x="10" y="0" width="40" height="40" fill="#e5e8ff"></rect>
            <text x="60" y="22" fill="black">less than 10%</text>
        </g>
        <g>
            <rect x="10" y="40" width="40" height="40" fill="#b8beff"></rect>
            <text x="60" y="62" fill="black">10% to 20%</text>
        </g>
        <g>
            <rect x="10" y="80" width="40" height="40" fill="#808cff"></rect>
            <text x="60" y="102" fill="black">20% to 30%</text>
        </g>
        <g>
            <rect x="10" y="120" width="40" height="40" fill="#000747"></rect>
            <text x="60" y="142" fill="black">more than 30%</text>
        </g>
    </svg>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="./index.js"></script>
</html>
